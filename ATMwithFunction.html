<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATMwithFunction</title>
    <style>
        body {
               background-color: red;
               color : white;
               }
    </style>
</head>
<body>
    <img src = "zenith logo.jpg">
    <h1>Thank You for Banking with Us!</h1>
    <script>
    let accountBalance = 1000;

    function checkBalance() {
        alert(`Your account balance is #${accountBalance}`);
    }

    function withdraw(amount) {
        if (amount <= accountBalance) {
            accountBalance -= amount;
            alert(`You have withdrawn #${amount}. Your new balance is #${accountBalance}`);
        } else {
            alert("Insufficient funds");
        }
    }

    function deposit(amount) {
        accountBalance += amount;
        alert(`You have deposited #${amount}. Your new balance is #${accountBalance}`);
    }

    // Zenith Bank ATM main loop
    while (true) {
        const choice = parseInt(prompt("Welcome to Zenith Bank ATM!\n\nChoose an option:\n1. Check Balance\n2. Withdraw\n3. Deposit\n4. Exit"));

        switch (choice) {
            case 1:
                checkBalance();
                break;
            case 2:
                const withdrawAmount = parseFloat(prompt("Enter the amount to withdraw:"));
                withdraw(withdrawAmount);
                break;
            case 3:
                const depositAmount = parseFloat(prompt("Enter the amount to deposit:"));
                deposit(depositAmount);
                break;
            case 4:
                alert("Thank you for Banking with Us. Goodbye!");
                // Exit the loop
                break;
            default:
                alert("Invalid choice. Please choose a valid option.");
        }

        if (choice === 4) {
            break; // Exit the loop
        }
    }
    </script>
</body>
</html>
